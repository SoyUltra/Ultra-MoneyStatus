<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ultra-MoneyStatus</title>
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
  </head>

  <body>
    <div class="allstatus">
      <div class="wallet" style="display: none">
        <div class="title" style="font-size: 0.8vw; text-align: center">
          My Cash
        </div>
        <i class="fas fa-money-bill"><span class="dwallet"> $6500 </span></i>
      </div>
      <div class="bank" style="display: none">
        <div class="title" style="font-size: 0.8vw; text-align: center">
          My Money Bank
        </div>
        <i class="fas fa-wallet"><span class="dbank"> $150000 </span></i>
      </div>
      <div class="coins" style="display: none">
        <div class="title" style="font-size: 0.8vw; text-align: center">
          My VIP Coin
        </div>
        <i class="fas fa-badge-dollar"><span class="dcoins"> $50000 </span></i>
      </div>
      <div class="black" style="display: none">
        <div class="title" style="font-size: 0.8vw; text-align: center">
          My Black Money
        </div>
        <i class="fas fa-sack-dollar"><span class="dblack"> $50000 </span></i>
      </div>
    </div>
  </body>
</html>
