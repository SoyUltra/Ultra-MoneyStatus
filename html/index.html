<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Ultra-MoneyStatus</title>
    <link
      href="https://cdn.jsdelivr.net/gh/hung1001/font-awesome-pro@4cac1a6/css/all.css"
      rel="stylesheet"
      type="text/css"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/app.js"></script>
    <link href="http://fonts.cdnfonts.com/css/pricedown" rel="stylesheet" />
  </head>

  <body class="bg-black">
    <div class="allstatus flex flex-col items-end justify-end px-6 py-6">
      <div class="flex flex-col items-center space-y-2 text-3xl">
        <div class="wallet text-white" style="display: none">
          <i class="fas fa-money-bill"
            ><span class="dwallet drop-shadow-md"> $6500 </span></i
          >
        </div>
        <div class="bank text-white" style="display: none">
          <i class="fas fa-wallet"
            ><span class="dbank drop-shadow-md"> $150000 </span></i
          >
        </div>
        <div class="coins text-white" style="display: none">
          <i class="fas fa-badge-dollar"
            ><span class="dcoins drop-shadow-md"> $50000 </span></i
          >
        </div>
        <div class="black text-white" style="display: none">
          <i class="fas fa-sack-dollar"
            ><span class="dblack drop-shadow-md"> $50000 </span></i
          >
        </div>
      </div>
    </div>
    <style>
      * {
        font-family: "Pricedown Bl", sans-serif;
      }
    </style>
  </body>
</html>
